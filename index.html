<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="page">
  <main>
    <article class="card">
      <picture class="card__image">
        <img src="./images/bg-pattern-card.svg" alt="Cover photo">
      </picture>
      <section class="card__body">
        <img src="/images/image-victor.jpg" class="photo" alt="Profile picture of Victor Crest">
        <div class="user-profile">
          <div class="info">
            <h3 class="name">Victor Crest</h3>
            <p class="age">26</p>
          </div>
          <p class="address">London</p>
        </div>
      </section>
      <section class="card_footer">
        <ul class="user-metrics">
          <li class="metric"><h4>80K <span>Followers</span></h4></li>
          <li class="metric"><h4>803K <span>Likes</span></h4></li>
          <li class="metric"><h4>1.4K <span>Photos</span></h4></li>
        </ul>
      </section>
    </article>
  </main>
</body>
</html>
